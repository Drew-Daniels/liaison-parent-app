<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer type="module">
            import { Parent } from 'https://unpkg.com/liaison-core/lib/index.js'
            const parent = Parent({
                iframeOpts: {
                    id: 'my-embedded-iframe',
                    containerId: 'my-embedded-iframe-container',
                    // src: 'https://drew-daniels.github.io/liaison-iframe-app',
                    src: 'http://localhost:5501',
                    classes: ['iframe'],
                },
                effects: {
                    sayHiFromParent: () => console.log('Hello from Parent!')
                }
            });
            parent.init();

            const button = document.getElementById('parent-btn');
            button.onclick = () => {
                parent.callIFrameEffect({ name: 'sayHiFromIFrame', args: {} })
            }
        </script>
    </head>
    <body>
        <div id="my-embedded-iframe-container">
            <h2>Parent</h2>
            <button id="parent-btn">Send message to iframe</button>
        </div>
    </body>
</html>
