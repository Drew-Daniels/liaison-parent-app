<!DOCTYPE html>
<html>
    <head>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- My Styling -->
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="./index.js"></script>
    </head>
    <body>
        <h2 class="header">Parent Window</h2>
        <div class="btns">
            <button id="parent-btn-sync" class="btn ">
                Synchronously send a message to the iframe
                <span class="material-symbols-outlined">
                    step_into
                </span>
            </button>
            <button id="parent-btn-async" class="btn">
                Asynchronously send a message to the iframe
                <span class="material-symbols-outlined">
                    step_into
                </span>
            </button>
        </div>
        <h3 class="header">Synchronous Messages from iframe</h3>
        <ul id="parent-messages-sync" class="messages"></ul>
        <h3 class="header">Asynchronous Messages from iframe</h3>
        <ul id="parent-messages-async" class="messages"></ul>
        <div id="iframe-container">
            <iframe id="iframe" src="http://localhost:5501"></iframe>
        </div>
    </body>
</html>
